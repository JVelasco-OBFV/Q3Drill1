<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3Drill1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Indie+Flower&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        #calc{
            margin-top: 165px;
            text-align: center;
            border-radius: 7px;
            padding: 40px;
        }
        #heading{
            border-radius: 45px;
        }
        p{
            font-family: Cascadia Code;
        }
        h1, h3{
            font-family: Montserrat, sans;
        }
    </style>
</head>
<body>
    <div class="container bg-warning" id="calc">
        <div class="container bg-success" id="heading">
            <h1 class="fst-italic text-light" id="head1"><b>Basic Calculator</b></h1>
        </div>
        <h3>Click the button to display the sum of two numbers</h3>
        <br><br>
        <p id="result1">What is <b>40 + 30?</b></p>
        <br><br>
        <button type="button" onclick="document.getElementById('result1').innerHTML=answer1;" class="btn btn-success text-light"><b>Show Answer</b></button>
        <br><br>
    </div>

    <!--<button type="button" onclick="alert(5*10);">=</button>-->

    <script>
        var $head1 = "Basic Calculator";
        var num1 = 30
        var num2 = 40
        var answer1 = "The answer is " + (num1 + num2) + "!";
        //var x = 6;
        //var y = 7;
        //var answer = x % y;
    </script>
</body>
</html>
